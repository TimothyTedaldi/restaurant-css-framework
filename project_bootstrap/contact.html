<!DOCTYPE html>
<html>
   <head>
         <meta charset="utf-8">
         <title>contact  belgique</title>
         <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
         <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
         <link href="https://fonts.googleapis.com/css?family=Courgette&display=swap" rel="stylesheet">
         <link rel="stylesheet" type="text/css" href="contact.css">
         <style>
         body{
               font-family: 'nunito',sans-serif;}
h1, h2, h3, h4, h5, h6 {
            font-family: 'Courgette', cursive;
         }
         label{
            color:white;
         }
         </style>
   </head>
   <body class="bg-alert">
      
      <header class="bg-white p-0 border-bottom">
         <div class="container bg-white w-100 ">
         <img src="img/dogger3-0.png" style="height: 100px" class="d-block mx-auto" />
         </div>
      


         <a href="">
            <section class="bg-dark p-3 text-white text-center">
            dooger, the best food for a good boy.
            </section>
         </a>
      </header>


         <h1 class="mb-5 text-center pt-4">contactez <b class="text-danger">nous</b></h1>

         <div class="container m-5">
            <form>
               <div class="row">
                  <div class="col-8 border rounded bg-dark">
                     <div class="row">

                        <div class="col-6 ">
                           <div class="form-group">
                              <label>Prénom</label>
                              <input type="text" name="prenom" placeholder="Saisissez votre prénom" class="form-control" />
                           </div>
                        </div>

                        <div class="col-6 ">
                           <div class="form-group">
                              <label>nom</label>
                              <input type="text" name="nom" placeholder="Saisissez votre nom" class="form-control" />
                           </div>
                        </div>
                     </div>

                     <div class="row">
                        <div class="col-12">
                           <div class="form-group">
                              <label>email</label>
                              <div class="input-group">
                                 <div class="input-group-prepend">
                                    <div class="input-group-text">@</div>
                                 </div>
                                 <input type="text" name="email" placeholder="Saisissez votre email" class="form-control" />
                              </div>
                           </div>
                        </div>
                     </div>

                     <div class="row">
                        <div class="col-12">
                           <div class="form-group">
                              <label>Questions</label>
                              <select class="form-control">
                                 <option value="readonly">- Questions -</option>
                                 <option value="menu">nos menus</option>
                                 <option value="livraison">notre système de livraison</option>
                                 <option value="horaires">nos horaires</option>
                                 <option value="réservations">les réservations</option>
                              </select>
                           </div>
                        </div>
                     </div>

                     <div class="row">
                        <div class="col-12">
                           <div class="form-group">
                              <label for="textarea">Votre message</label>
                              <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
                           </div>
                        </div>
                     </div>  
                  </div>

                  <div class="col-3 offset-1 border rounded bg-dark text-white">
                     <div class="row">
                        <div class="col-12">
                           <p class="my-3  text-center"><h2 class="border-bottom text-center pb-3 px-3 mb-4">Adresse dooger<h2>
                        </div>

                        <div class="col-12">
                           <p class="my-3 text-center">dooger mariembourg,<br> 15 rue de la pomme d'or 6555 MARIEMBOURG</p>
                        </div>

                        <div class="col-12">
                           <p class="my-3 text-center">dooger Charleroi,<br> 1 rue de la Montagne<br>6000 CHARLEROI</p>
                        </div>
                     </div>
                  </div>
            </form>
         </div>


         
         <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
         <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
         <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
   </body>
</html>
